<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Painting</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="css/cover.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  </head>

  <body class="text-center">

    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
      <header class="masthead mb-auto">
        <div class="inner">
          <h3 class="masthead-brand">Painting <i class="fas fa-palette"></i></h3>
          <nav class="nav nav-masthead justify-content-center">
            <a class="nav-link" href="">
              <label for="open"><i class="far fa-folder-open"></i>Open </label>
              <input class="hidden" type="file" id="open" name="open" value="">
            </a>
            <a class="nav-link" href="" id="reset"><i class="fas fa-undo"></i> Reset image</a>
            <a class="nav-link" href="" id="start"><i class="far fa-trash-alt"></i> Start over</a>
            <a class="nav-link" href="" id="save"><i class="far fa-save"></i> Save</a>
          </nav>
        </div>
      </header>

      <div class="row">

        <div class="col-2">
          <div class="row">
            <div class="col">
              <p>black & white</p>
              <a class="filters" href="" name="bw"><img class="filter-img" src="images/bw-filter.jpg" alt="black & white"></a>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <p>sepia</p>
              <a class="filters" href="" name="sepia"><img class="filter-img" src="images/sepia-filter.jpg" alt="sepia"></a>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <p>negative</p>
              <a class="filters" href="" name="negative"><img class="filter-img" src="images/negative-filter.jpg" alt="negative"></a>
            </div>
          </div>
        </div>

        <div class="col-8">
          <main role="main" class="inner cover" id="main">
            <canvas class="canvas" id="canvas" width="700" height="500"></canvas>
          </main>
        </div>

        <div class="col-2">
          <div class="row">
            <div class="col">
              <p>saturation</p>
              <a class="filters" href="" name="sat"><img class="filter-img" src="images/sat-filter.jpg" alt="saturation"></a>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <p>contrast</p>
              <a class="filters" href="" name="contrast"><img class="filter-img" src="images/contrast-filter.jpg" alt="contrast"></a>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <p>blur</p>
              <a class="filters" href="" name="blur"><img class="filter-img" src="images/blur-filter.jpg" alt="blur"></a>
            </div>
          </div>
        </div>

      </div>

      <div class="row">
        <div class="col-2">

        </div>
        <div class="col-8">
          <div class="row">
            <div class="col-6" id="tools">
              <button type="button" class="tools" name="button" id="pencil"><i class="fas fa-pencil-alt"></i></button>
              <button type="button" class="tools" name="button" id="eraser"><i class="fas fa-eraser"></i></button>
            </div>
            <div class="col-6" id="colors">
              <button type="button" class="colors" name="colors" id="black"><i class="fas fa-tint"></i></button>
              <button type="button" class="colors" name="colors" id="red"><i class="fas fa-tint"></i></button>
              <button type="button" class="colors" name="colors" id="blue"><i class="fas fa-tint"></i></button>
              <button type="button" class="colors" name="colors" id="yellow"><i class="fas fa-tint"></i></button>
            </div>
          </div>
        </div>
        <div class="col-2">

        </div>

      </div>

      <footer class="mastfoot mt-auto">
        <div class="inner">
          <p>Interfaces 2018 @MaggieMarchena using Cover template for <a href="https://getbootstrap.com/">Bootstrap</a>, by <a href="https://twitter.com/mdo">@mdo</a>.</p>
        </div>
      </footer>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/painting.js"></script>
  </body>
</html>
