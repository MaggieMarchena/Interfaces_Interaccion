<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Connect 4</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link href="css/cover.css" rel="stylesheet">
  </head>

  <body class="text-center">

    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
      <header class="masthead mb-auto">
        <div class="inner">
          <h3 class="masthead-brand">Connect 4 <i class="fas fa-gamepad"></i></h3>
          <nav class="nav nav-masthead justify-content-center">
            <a class="nav-link" href="" id="new">New Game</a>
          </nav>
        </div>
      </header>

      <main role="main border" class="inner cover" id="main">
        <canvas class="canvas" width="1000" height="500" id="canvas"></canvas>
        <div class="winner hidden" id="winner1">
          <img src="images/winner.gif" alt="you win yellow!">
        </div>
        <div class="winner hidden" id="winner2">
          <img src="images/winner.gif" alt="you win red!">
        </div>
      </main>

      <footer class="mastfoot mt-auto">
        <div class="inner">
          <p>Interfaces 2018 @MaggieMarchena using Cover template for <a href="https://getbootstrap.com/">Bootstrap</a>, by <a href="https://twitter.com/mdo">@mdo</a>.</p>
        </div>
      </footer>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="js/connect4.js" charset="utf-8"></script>
    <script src="js/popper.min.js"></script>
  </body>
</html>
